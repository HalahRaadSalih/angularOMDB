<!DOCTYPE html>
<html lang="en" ng-app="OMDB">

<head>
    <meta charset="UTF-8">
    <title>OMDB Search</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>

<body>
    <!-- header div -->
    <div ng-controller="OMDBController">
        <form name="form" ng-submit="submit(form)">
            <h1><center>Angular OMDb API Search</center></h1>
            <h2><center>Enter a movie by title.</center></h2>
            <center>
                <input type="text" size="40" ng-model="findMovie">
            </center>
            <br>
            <center>
                <button type="submit" class="btn btn-info" value="Submit">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </center>
        </form>
        <hr>
        <!-- movie list div -->
        <div ng-repeat="result in results" class="panel-body">
            <a href="http://www.omdbapi.com/?i={{ result.imdbID }}"><img src="{{ result.Poster }}" style="width:89px;height:137px;" ng-click="singleClick()"> {{ result.Title }}</a>
        </div>
        <!-- individual movie div -->
        <div>
        	
        </div>
    </div>
    <!--     <div ng-view ng-controller="MovieController">
        <div ng-repeat="title in movieTitle">
            <a href="">{{ title }}</a>
        </div>
    </div> -->
</body>

</html>
